<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basilisk II Web (WebRTC)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.2em;
            font-weight: 500;
        }

        .badge {
            background: #007AFF;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        .status-dot.disconnected {
            background: #f44336;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #3d3d3d;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn:hover {
            background: #4d4d4d;
        }

        .btn.primary {
            background: #007AFF;
        }

        .btn.primary:hover {
            background: #0056b3;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #111;
        }

        #display-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: inline-block;
        }

        #display {
            display: block;
            max-width: 100%;
            max-height: calc(100vh - 150px);
            background: #000;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            opacity: 1;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay-content {
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            background: #2d2d2d;
            padding: 8px 20px;
            font-size: 0.8em;
            color: #888;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #444;
        }

        /* Fullscreen mode */
        body.fullscreen header,
        body.fullscreen footer {
            display: none;
        }

        body.fullscreen main {
            padding: 0;
        }

        body.fullscreen #display-container {
            border-radius: 0;
        }

        body.fullscreen #display {
            max-width: 100vw;
            max-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        #status {
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span style="font-size: 1.5em;">&#128421;</span>
            <h1>Basilisk II Web</h1>
            <span class="badge">WebRTC</span>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="status-dot"></span>
                <span id="connection-status">Disconnected</span>
            </div>
            <div class="status-item" id="fps-display">
                FPS: --
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
            <button class="btn primary" id="connect-btn" onclick="toggleConnection()">Connect</button>
        </div>
    </header>

    <main>
        <div id="display-container">
            <video id="display" autoplay playsinline muted></video>
            <div class="overlay" id="overlay" onclick="toggleConnection()">
                <div class="overlay-content">
                    <div class="spinner" id="spinner"></div>
                    <p id="status">Click to connect</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <span>Basilisk II WebRTC Streaming</span>
        <span id="resolution">-- x --</span>
    </footer>

    <script src="webrtc_client.js"></script>
    <script>
        // Hide overlay when video starts playing
        const video = document.getElementById('display');
        const overlay = document.getElementById('overlay');
        const spinner = document.getElementById('spinner');

        video.addEventListener('playing', () => {
            overlay.classList.add('hidden');
        });

        video.addEventListener('waiting', () => {
            overlay.classList.remove('hidden');
            spinner.style.display = 'block';
            document.getElementById('status').textContent = 'Buffering...';
        });

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            document.body.classList.toggle('fullscreen', !!document.fullscreenElement);
        });
    </script>
</body>
</html>
