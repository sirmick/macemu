<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basilisk II Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.2em;
            font-weight: 500;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        .status-dot.disconnected {
            background: #f44336;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #3d3d3d;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn:hover {
            background: #4d4d4d;
        }

        .btn.primary {
            background: #007AFF;
        }

        .btn.primary:hover {
            background: #0056b3;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #111;
        }

        .display-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            /* Size is determined by canvas content */
            display: inline-block;
        }

        #display {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            /* Canvas size set by JavaScript - don't override */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            opacity: 1;
            transition: opacity 0.3s;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay-content {
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            background: #2d2d2d;
            padding: 8px 20px;
            font-size: 0.8em;
            color: #888;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #444;
        }

        /* Fullscreen mode */
        body.fullscreen header,
        body.fullscreen footer {
            display: none;
        }

        body.fullscreen main {
            padding: 0;
        }

        body.fullscreen .display-container {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span style="font-size: 1.5em;">üñ•Ô∏è</span>
            <h1>Basilisk II Web</h1>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="status-dot"></span>
                <span id="connection-status">Disconnected</span>
            </div>
            <div class="status-item" id="fps-display">
                FPS: --
            </div>
            <div class="status-item" id="latency-display">
                Latency: -- ms
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
            <button class="btn" onclick="window.location='config.html'">‚öôÔ∏è Config</button>
            <button class="btn primary" id="connect-btn" onclick="toggleConnection()">Connect</button>
        </div>
    </header>

    <main>
        <div class="display-container">
            <canvas id="display" width="640" height="480"></canvas>
            <div class="overlay" id="overlay">
                <div class="overlay-content">
                    <div class="spinner"></div>
                    <p id="overlay-text">Click Connect to start</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <span>Basilisk II Web Streaming</span>
        <span id="resolution">640 x 480</span>
    </footer>

    <script src="client.js"></script>
</body>
</html>
