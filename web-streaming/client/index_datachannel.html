<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basilisk II - WebRTC (libdatachannel)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #888;
        }
        #container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        #screen {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            cursor: none;
        }
        #status {
            margin-top: 15px;
            padding: 8px 16px;
            background: #333;
            border-radius: 20px;
            font-size: 0.85em;
            color: #aaa;
        }
        #status.connected { background: #234; color: #4a9; }
        .info {
            margin-top: 20px;
            font-size: 0.75em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Basilisk II Web Streaming</h1>
    <div id="container">
        <video id="screen" autoplay playsinline muted></video>
    </div>
    <div id="status">Initializing...</div>
    <div class="info">libdatachannel backend - Click video to capture input</div>

    <script src="datachannel_client.js"></script>
</body>
</html>
